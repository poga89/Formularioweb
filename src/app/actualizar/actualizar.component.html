<div class="container">
  <div class="alert alert-primary" role="alert">
    Usuarios Procesados.
   </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Procesado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usuarios; let i=index;" > <!-- for  -->
        <td> {{user.nombre}} </td>
        <td> {{user.apellido}} </td>
        <td> {{user.procesado}} </td>
      </tr>
   </tbody>
  </table>
</div>

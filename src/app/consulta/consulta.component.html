<div class="container">
  <div class="alert alert-primary" role="alert">
    Usuarios para procesar.
   </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Procesado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usuarios"> <!-- for  -->
        <th scope="row">
          <div class="form-check form-check-inline">
               <input class="form-check-input" (change)="procesar($event,user.id)"
               type="checkbox" id="inlineCheckbox1" name=" {{user.id}} " [value]="user.id">
          </div>
         </th>
        <td> {{user.nombre}} </td>
        <td> {{user.apellido}} </td>
        <td> {{user.procesado}} </td>
      </tr>
   </tbody>
  </table>

  <div class="col">
    <input type="hidden" class="form-control"  formControlName="procesado" id="procesado" name="procesado" value="true">
  </div>

  <div class="form-group">
    <button class="btn btn-primary">Procesar</button>
  </div>
</div>
